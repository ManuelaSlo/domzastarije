<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Uređivanje njegovatelja</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <form #djelatnikEditForm="ngForm" (ngSubmit)="urediNjegovatelja()">
        <fieldset>
          <legend>Popunite sve podatke</legend>
          <div>
            <label for="ime" class="form-label mt-4">Ime</label>
            <input
              name="ime"
              [(ngModel)]="njegovatelj.ime"
              type="text"
              class="form-control"
              id="ime"
            />
          </div>
          <div>
            <label for="prezime" class="form-label mt-4">Prezime</label>
            <input
              name="prezime"
              [(ngModel)]="njegovatelj.prezime"
              type="text"
              class="form-control"
              id="prezime"
            />
          </div>
          <div>
            <label for="oib" class="form-label mt-4">OIB</label>
            <input
              name="oib"
              [(ngModel)]="njegovatelj.oib"
              type="text"
              class="form-control"
              id="oib"
            />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Ažuriraj
        </button>
        <button
          routerLink="/njegovatelji"
          type="button"
          class="btn btn-danger mt-2"
          style="width: 100%"
        >
          Nazad
        </button>
      </form>
    </div>
  </div>
</div>
