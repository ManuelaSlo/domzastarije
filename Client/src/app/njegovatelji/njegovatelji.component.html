<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Popis njegovatelja</h1>
      <button
        [routerLink]="['/njegovatelj-create']"
        type="button"
        class="btn btn-primary"
        style="width: 100%"
      >
        + Dodaj njegovatelja
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">OIB</th>
            <th scope="col">Uredi</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let njegovatelj of njegovatelji">
            <th scope="row">{{ njegovatelj.id }}</th>
            <td>{{ njegovatelj.ime }}</td>
            <td>{{ njegovatelj.prezime }}</td>
            <td>{{ njegovatelj.oib }}</td>
            <td>
              <button
                [routerLink]="['/njegovatelj', njegovatelj.id]"
                type="button"
                class="btn btn-primary"
              >
                Uredi
              </button>
            </td>
            <td>
              <button
                (click)="obrisiNjegovatelja(njegovatelj.id)"
                type="button"
                class="btn btn-danger"
              >
                Obriši
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
